lint:
  runs-on: ubuntu-latest

  permissions:
      contents: read
      packages: read
      statuses: write

  steps:
    - uses: actions/checkout@v1

    - name: Super-Linter
      uses: super-linter/super-linter@v5.7.2

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEFAULT_BRANCH: main
        DISABLE_ERRORS: true
